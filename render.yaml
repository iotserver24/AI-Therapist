services:
  - type: web
    name: ai-therapist-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NOVITA_API_KEY
        sync: false  # set this in the Render dashboard after deploy

  - type: static_site
    name: ai-therapist-frontend
    plan: free
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: "dist"
    # After the API is live, set VITE_API_URL in the Static Siteâ€™s Environment tab:
    # VITE_API_URL = https://ai-therapist-api.onrender.com
